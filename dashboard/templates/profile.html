{% extends "base.html" %}
{% block content %}



<div class="row" >
  <table class="centered">
      <tbody>
      <tr>
          <th>
              <strong><b>{{ user.first_name }} {{ user.last_name }}</b></strong>
          </th>
          <th>
              <button class="btn btn-success btn-circle m-1" title="{{user.institute}}" data-toggle="popover" data-trigger="hover"><i class="fas fa-university"></i></button>
          </th>
          <th>
             <a  target="_blank" class="tooltipped profile-page-site-profile-url"  href="https://www.codechef.com/users/{{ user.codechef }}">
              <div class="chip" id="codechef_chip">
                  <img src="../../static/image/codechef_logo.png" alt="CodeChef">

              </div>
              </a>
          </th>
          <th>
             <a target="_blank" class="tooltipped profile-page-site-profile-url"  href="https://www.codeforces.com/profile/{{ user.codeforces }}">
             <div class="chip" id="codeforces_chip">
                <img src="../../static/image/codeforces_logo.png" alt="CodeForces">

              </div>
              </a>
          </th>
          <th>
             <a target="_blank" class="tooltipped profile-page-site-profile-url"  href="https://www.hackerrank.com/{{ user.hackerrank }}">
             <div class="chip" >
                <img src="../../static/image/hackerrank_logo.png" >

              </div>
              </a>
          </th>
          <th>
             <a target="_blank"  class="tooltipped profile-page-site-profile-url"  href="https://www.hackerearth.com/{{ user.hackerearth }}">
             <div class="chip" >
                <img src="../../static/image/hackerearth.png" alt="CodeForces">

              </div>
              </a>
          </th>
{#          <th>#}
{#              <a class = "btn btn-primary" href= "{% url 'refreshData' %}"></a>#}
{#          </th>#}
      </tr>
      </tbody>
  </table>
</div>
<div class="card" >
    <div class="card-header" style="padding-left: 35%; padding-bottom: 0;">
      <h3>Solved Count</h3>
    </div>
    <div class="card-body" style="padding :0;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">CodeForces Rating</th>
            <th scope="col">Codechef Rank</th>
            <th scope="col">Hacker Rank</th>
            <th scope="col">Hacker Earth</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ user.codeforcesRating }}</td>
            <td>{{ user.codechefRating }}</td>
            <td>123</td>
            <td>34</td>
          </tr>
        </tbody>
    </div>
  </div>
  

{% endblock %}
