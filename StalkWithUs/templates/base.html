<!DOCTYPE html>
<html lang="en">
<head>
    <title>StalkWithUs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/fontawesome/fontawesome-free-5.13.0-web/css/all.css">
    <script src="/static/js/main.js"></script>
    <script src="/static/bootstrap/jquery/bootstrap.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/fontawesome/fontawesome-free-5.13.0-web/js/all.js"></script>
</head>
<body class="body">
    <nav class="navbar navbar-dark bg-dark">
        {% if 'email' in request.session %}
            <span style="font-size:30px;cursor:pointer; color: white;" onclick="openNav()">&#9776;</span>
        {% endif %}
    	<ul class="nav navbar-nav ">
    		<li class="nav-item">
                <a class="lead nav-link active">StalkWithUs</a>
    		</li>
    	</ul>
    	<ul class="nav navbar-nav ml-auto">
             {% if 'email' in request.session %}
             <li class="nav-item" style="margin-right: 10px;">
                <a class="nav-link active" href="#" >{{ request.session.handle }}</a>
            </li>       
    		<li class="nav-item">
    			<a class=" nav-link active" href="{% url 'logout' %}"  >Log out</a>
    		</li>
            {% endif %}
    	</ul>
    </nav>
    <div id="mySidenav" class="sidenav">
       <a href="#">About</a>
       <a href="#">Your Friends</a>
       <a href="#">To do list</a>
       <a href="#">Leaderboard</a>
    </div>
    <div id="main" class="container">
        <!-- <div class="row"> -->
            {% block content %}{% endblock %}
        <!-- </div> -->
    </div>
</body>
</html>
