<!DOCTYPE html>
<html lang="en">
<head>
    <title>StalkWithUs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
{#    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">#}
<script>
    var closeNav = false;
function openNav() {
  closeNav = !closeNav;
  console.log(closeNav);
  if(closeNav){
  document.getElementById("mySidenav").style.width = "200px";
  document.getElementById("main").style.marginLeft = "200px";
  document.getElementById("mySidenav").style.marginTop = "62px";
}else{
    document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "100px";
}
}
</script>

</head>
<body >
    <nav class="navbar navbar-dark bg-dark">
        {% if 'email' in request.session %}
            <span style="font-size:30px;cursor:pointer; color: white;" onclick="openNav()">&#9776;</span>
        {% endif %}
    	<ul class="nav navbar-nav ">
    		<li class="nav-item">
                <a class="lead nav-link active">StalkWithUs</a>
    		</li>
    	</ul>
    	<ul class="nav navbar-nav ml-auto">
             {% if 'email' in request.session %}
             <li class="nav-item" style="margin-right:10px;">
                <a class="nav-link active" href="#" >{{ request.session.handle }}</a>
            </li>       
    		<li class="nav-item">
    			<a class=" nav-link active" href="{% url 'logout' %}"  >Log out</a>
    		</li>
            {% endif %}
    	</ul>
    </nav>
    <div id="mySidenav" class="sidenav">
       <a href="#">About</a>
       <a href="#">Your Friends</a>
       <a href="#">To do list</a>
       <a href="#">Leaderboard</a>
    </div>
    <div id="main" class="container">
        <!-- <div class="row"> -->
            {% block content %}{% endblock %}
        <!-- </div> -->
    </div>
</body>
</html>
